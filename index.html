<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="img/cat.png" class="icon" alt="cat-icon">
                <h1>CAT SIGN-UP</h1>
            </div>
        </div>
        <div class="right">
            <div>
                <p>This is not a real online service! But the cat on the left is pretty cute, isn't he?</p>
                <p>Sign up<i> now </i>to get started.</p>
            </div>
            <div class="form-container">
                <form method="post">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email-input">EMAIL</label>
                        <input type="email" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="phone-name">PHONE NUMBER</label>
                        <input type="text" id="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="password-input">PASSWORD</label>
                        <input type="password" id="password-input">
                    </div>
                    <div class="form-group">
                        <label for="password-input">CONFIRM PASSWORD</label>
                        <input type="password" id="password-input">
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    
</body>
</html>
